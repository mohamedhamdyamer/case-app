<template>
  <template if:true={caseObj}>

  <div><br><br><br><br></div>

  <div class="case-details">
    <h2>{caseObj.subject}</h2>
    <p><span style="font-weight:bold">Priority:</span> {caseObj.priority}</p>
    <p><span style="font-weight:bold">Status:</span> {caseObj.caseStatus}</p>

    <h3>Description</h3>
    <div>
	  <p>{caseObj.description}</p>
	</div>
  </div>
  
  <div class="case-updates">
    <h1>Updates</h1>
  </div>

  </template>
</template>
